<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тема диплома</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
    <script src="js/index.js" defer></script>
</head>

<body>
    <div class="container py-3">
        <h1>Генератор тем дипломных работ</h1>
    </div>
    <div class="container">
        <div class="row ">
            <div class="col-3 form-container">
                <!-- <form > -->
                    <div class="card">
                        <div class="card-body">
                            <div >
                                Категория населения
                            </div>
                            <div class="mb-3">
                                <select name="category" id="category">
                                    <option value="99">Любая</option>
                                    <option value="0">Дети</option>
                                    <option value="1">Семьи</option>
                                    <option value="2">Инвалиды</option>
                                    <option value="3">Пожилые</option>
                                </select>
                            </div>
                            <div >
                                Подкатегория населения
                            </div>
                            <div class="mb-3">
                                <select name="underCategory" id="underCategory">
                                    <option value="99">Любая</option>
                                    <option value="0">Сироты</option>
                                    <option value="1">ОбПР</option>
                                    <option value="2">Дошкольники</option>
                                    <option value="3">Подростки</option>
                                    <option value="4">Девианты</option>
                                </select>
                            </div>
                            <div >
                                Технология
                            </div>
                            <div class="mb-3">
                                <select name="technology" id="technology">
                                    <option value="99">Любая</option>
                                    <option value="0">Реабилитация</option>
                                    <option value="1">Адаптация</option>
                                    <option value="2">Консультирование</option>
                                    <option value="3">Терапия</option>
                                    <option value="4">Профилактика</option>
                                    <option value="5">Патронат</option>
                                </select>
                            </div>
                            <div >
                                Организация
                            </div>
                            <div class="mb-3">
                                <select name="organization" id="organization">
                                    <option value="99">Любая</option>
                                    <option value="0">ТЦСО</option>
                                    <option value="1">ЦМД</option>
                                    <option value="2">ЦССВ</option>
                                    <option value="3">ЦСПСиД</option>
                                    <option value="4">ОСЗН</option>
                                </select>
                            </div>
                            <div >
                                Уровень
                            </div>
                            <div class="mb-3">
                                <select name="level" id="level">
                                    <option value="99">Любой</option>
                                    <option value="0">Россия</option>
                                    <option value="1">Регион</option>
                                    <option value="2">Город</option>
                                </select>
                            </div>
                            <button class="btn btn-primary">Генерировай, давай!</button>
                        </div>
                    </div>
                <!-- </form> -->
            </div>

            <!-- {{!-- Список заметок --}} -->
            <div class="col-9 notes-container" id="list">
            </div>
        </div>
    </div>

</body>

</html>
